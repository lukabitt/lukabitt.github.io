    let player;

    // Diese Funktion wird von der IFrame API aufgerufen, wenn das Video geladen ist
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('reward-video', {
            events: {
                'onStateChange': onPlayerStateChange
            }
        });
    }

    // Diese Funktion wird aufgerufen, wenn sich der Status des Players ändert
    function onPlayerStateChange(event) {
        if (event.data === YT.PlayerState.ENDED) {
            hideVideo(); // Blende das Video aus, wenn es zu Ende ist
            code.style.opacity = 1;
        }
    }

    // Funktion zum Ausblenden des Videos
    function hideVideo() {
        const video = document.getElementById('reward-video');
        video.style.opacity = 0; // Setze die Opazität auf 0
        setTimeout(() => {
            video.style.display = 'none'; // Setze das Display auf 'none' nach der Übergangszeit
        }, 1000); // Warte 1 Sekunde für den Übergang
    }
